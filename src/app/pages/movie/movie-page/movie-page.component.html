<div class="wrapper">
  <div *ngIf="movie" class="row gap-2">
    <app-media-page-title-card
      [media]="movie"
      [(isLiked)]="isLiked"
      [(review)]="review"
      (reviewMedia)="toggleReviewPopUp($event)"
    ></app-media-page-title-card>
    <div class="column gap-05">
      <h3>Released:</h3>
      <p>{{ movie.releaseDate | date : "longDate" }}</p>
      <div class="column gap-05" *ngIf="director">
        <h3>Director:</h3>
        <a [routerLink]="'../../cast/' + director.id">
          <p class="clickable">{{ director.fullName }}</p>
        </a>
      </div>
      <div class="column gap-05" *ngIf="writers.length > 0">
        <h3>Writers:</h3>
        <ul class="propertie-list">
          <li *ngFor="let writer of writers">
            <a [routerLink]="'../../cast/' + writer.id">
              <p class="clickable">{{ writer.fullName }}</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="column gap-05" *ngIf="producers.length > 0">
        <h3>Producers:</h3>
        <ul class="propertie-list">
          <li *ngFor="let producer of producers">
            <a [routerLink]="'../../cast/' + producer.id">
              <p class="clickable">{{ producer.fullName }}</p>
            </a>
          </li>
        </ul>
      </div>
      <div class="column gap-05" *ngIf="actors.length > 0">
        <h3>Actors:</h3>
        <ul class="propertie-list">
          <li *ngFor="let actor of actors" class="row gap-05">
            <p class="clickable">
              {{ actor.fullName }}
            </p>
            <p>AS {{ actor.characterName }}</p>
          </li>
        </ul>
      </div>
      <h3>Description:</h3>
      <p>{{ movie.description }}</p>
    </div>
  </div>
  <app-media-reviews *ngIf="movie" [mediaId]="movie.id"></app-media-reviews>
</div>

<app-review-pop-up
  *ngIf="movie"
  [mediaId]="movie.id"
  [(display)]="displayReviewPopUp"
  [review]="review"
></app-review-pop-up>
