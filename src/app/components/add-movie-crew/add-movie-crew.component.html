<p-dialog
  header="Add a Crew Member"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1 full-center" [formGroup]="crewForm">
    <div class="row gap-05">
      <label for="name">Full Name:</label>
      <input
        pInputText
        type="text"
        formControlName="fullName"
        placeholder="Enter the name of the crew member"
      />
    </div>
  </div>
  <p-footer>
    <div class="row full-center">
      <button
        type="button"
        pButton
        icon="pi pi-check"
        (click)="onConfirm()"
        label="Confirm"
        [class.disabled]="!crewForm.valid"
      ></button>
      <button
        type="button"
        pButton
        icon="pi pi-times"
        (click)="onCancel()"
        label="Cancel"
      ></button>
    </div>
  </p-footer>
</p-dialog>
